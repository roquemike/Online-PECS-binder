{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <div class="center_column">

        <div class="center_column faded_blue width50">

            <h4>Log In</h4>
            <br>
            <form action="/login" method="post">
                <div>
                    <div class="form-group form-inline">
                        <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                    </div>
                    <div class="form-group form-inline">
                        <input id="password" class="form-control" name="password" placeholder="Password" type="password" required>
                    </div>
                    <button id="login" class="btn btn-dark" type="submit">Log In</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.nav-item').removeClass('nav-item active').addClass('nav-item')
            $('#login').parent().removeClass('nav-item').addClass('nav-item active')

            {% if err %}

            alert("Incorrect Username or Password. Please try again.")

            {% endif %}

        });



    </script>


{% endblock %}
